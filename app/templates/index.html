<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"
      integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main role="main" class="container d-flex flex-column justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-between w-100">
        <button type="button" class="btn btn-primary btn-lg btn-live" value="Live!">Live!</button>
        <button type="button" class="btn btn-primary btn-lg btn-date-picker" data-bs-toggle="modal" data-bs-target="#datePickerModal">
          Pick a Time
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="datePickerModal" tabindex="-1" aria-labelledby="datePickerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="datePickerModalLabel">Pick a date and time</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body py-5">
                <input id="startDate" class="form-control" type="date" />
                <div class="d-flex mt-3">
                  <input id="startTime" class="form-control w-75 me-3" type="time" />
                  <input id="endTime" class="form-control w-75 ms-3" type="time" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 mt-3">
        {% load static %}
        <img src="{% static 'app/images/stadium.png' %}" alt="" width="100%">
        <!-- <canvas id="stadium"></canvas> -->
      </div>
    </main>
    <script>
      var data = JSON.parse("{{data|escapejs}}");
      console.log(data);

      var btnLive = document.querySelector('.btn-live');
      var btnSave = document.querySelector('.btn-save');

      btnSave.onclick = function() {
        var startDate = document.getElementById("startDate").value;
        var startTime = document.getElementById("startTime").value;
        var endTime = document.getElementById("endTime").value;
      }
    </script>
  </body>
</html>
