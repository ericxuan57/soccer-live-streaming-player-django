<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"
      integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main role="main" class="container d-flex flex-column justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-between w-100">
        <button type="button" class="btn btn-primary btn-lg btn-live" value="Live!">Live!</button>
        <button type="button" class="btn btn-primary btn-lg btn-date-picker" data-bs-toggle="modal" data-bs-target="#dateTimePickerModal">
          Pick a Time
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="dateTimePickerModal" tabindex="-1" aria-labelledby="dateTimePickerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="dateTimePickerModalLabel">Pick a date and time</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body py-4">
                <label for="date" class="col-form-label pt-0">Date:</label>
                <input id="date" class="form-control" type="date" />
                <div class="mt-2 mb-2 d-flex">
                  <div class="float-left w-50 pe-3">
                    <label for="date" class="col-form-label">Start time:</label>
                    <input id="startTime" class="form-control" type="time" />
                  </div>
                  <div class="float-right w-50 ps-3">
                    <label for="date" class="col-form-label">End time:</label>
                    <input id="endTime" class="form-control" type="time" />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 mt-3 position-relative">
        {% load static %}
        <img src="{% static 'app/images/stadium.png' %}" alt="" width="100%">
        <!-- <canvas id="stadium"></canvas> -->
      </div>
    </main>
    <script>
      var data = JSON.parse("{{data|escapejs}}");
      console.log(data);

      $(".btn-save").click(function(){
        var date = $("#date").val();
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();

        if(date == "" || startTime == "" || endTime == "") {
          alert("Choose a date and time.");
          return;
        }

        if(Date.parse('01/01/2023 ' + startTime) > Date.parse('01/01/2023 ' + endTime)) {
          alert("The start date must be before the end date.");
          return;
        }

        $.ajax({
          type:"GET",
          url: "/get",
          data: {
            date: date,
            startTime: startTime,
            endTime: endTime,
          },
          success: function( data ) {
            var arr = JSON.parse(data);
            console.log(arr);
            $('#dateTimePickerModal').modal('hide');
          }
        })
      });
    </script>
  </body>
</html>
